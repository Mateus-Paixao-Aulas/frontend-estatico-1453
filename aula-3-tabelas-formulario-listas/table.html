<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!-- 
        iniciar a tabela: table 
        linha: tr
        célula: td
        coluna: intersecção entre tr e td
    -->
    <table border="1">
        <tr>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
        <tr>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
    </table>

    <hr />

    <!-- 
        Cabeçalho: thead
        Corpo: tbody
        Células do cabeçalho: th
    -->

    <table border>

                <th>ISBN</th>
                <th>Titulo</th>

</body>
</html>
