<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    
    <h1>Alguns tipos de input HTML</h1>

    <form>
        <input type="text" name="nome" id="nome1" placeholder="Input Text" value="Valor PadrÃ£o" ><br />
        <input type="text" name="nome" id="nome" placeholder="Input Text"><br />
        <input type="password" name="senha" id="senha" placeholder="Input Password"><br />
        <input type="number" name="idade" id="idade" placeholder="Input Number"><br />
        
        <p>Input Checkbox</p>
        <input type="checkbox" name="interesse1" id="interesse1" value="Interesse1"><br />

        <input type="radio" name="opcao1" id="opcao1" value="Opcao1"><br />
        <input type="radio" name="opcao1" id="opcao1" value="Opcao1"><br />

        <input type="color" name="cor2" id="cor2"><br />
