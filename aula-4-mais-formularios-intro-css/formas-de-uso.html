<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 - Introdução CSS</title>

    <!-- Melhor prática: Externo: tag link -->
     <link rel="stylesheet" href="style.css" />

    <!-- Interno: tag style -->
    <style>
        p {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Introdução CSS</h1>

    <!-- Inline: atributo style -->
    <p style="color: red">Lorem ipsum dolor sit, amet consectetur <br>
        adipisicing elit. Fugit alias nulla molestiae <br> 
        dolorem, numquam neque sunt maiores, sequi <br>
        iure voluptatum temporibus accusantium, <br>
         perferendis vero ex rerum voluptas non <br>
          cum animi.</p>
</body>
</html>
